<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WDD 131 – Dynamic Web Fundamentals | Final Project - Subscription Form | Karina Dolojan">
    <meta name="author" content="Karina Dolojan">
    <title>WDD 131 | Final Project - Subscription Form | Karina Dolojan</title>
    <link rel="stylesheet" href="styles/mobile.css">
    <link rel="stylesheet" href="styles/large.css" media="screen and (min-width: 768px)">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <script defer src="scripts/project.js"></script>
</head>
<body>
    <header>
        <h1>Filipino Recipe Corner</h1>
        <button id="hamburgerBtn" aria-label="Toggle Menu">&#9776;</button> <!-- ☰ -->
        <nav id="mobileNav">
    
            <a href="index.html">Home</a>
            <a href="top-recipes.html">Top Filipino Recipes</a>
            <a href="subsciption-form.html">Subscribe Now</a>
    
        </nav>
    
    </header>
<main>
    <div class="sign-up">
        <h2>To get notified for more free Filipino recipes that you can try</h2>
        <form>
            <fieldset>
                <legend class="message-box"><strong> Contact Information</strong></legend><br>
                <div>
                    <label for="fullname">Full Name: </label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                <div>
                    <label for="useremail">Email: </label>
                    <input type="email" id="useremail" name="useremail">
    
                </div>
    
                <div>
                    <label>Frequency:</label><br>
                    <input type="radio" id="daily" name="daily" value="daily">
                    <label class="radio" for="daily">Daily </label>
                    <input type="radio" id="weekly" name="weekly" value="weekly">
                    <label class="radio" for="weekly">Weekly </label>
                    <input type="radio" id="monthly" name="monthly" value="monthly">
                    <label class="radio" for="monthly">Monthly</label>
                </div>
                <div>
                    <label for="suggestions">Suggestions: (Optional)</label><br>
                    <textarea id="message" name="message" rows="10" cols="80" columns= 100% placeholder="Type here."></textarea>
                </div>
                <div>
                    <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                    <input type="checkbox" id="subscribe" name="subscribe">
                </div>
                <button class="button" type="submit">Register</button><br>
    
            </fieldset>
    
        </form>
    </div>

</main>
<footer>
    <p>&copy;<span id="year"></span> Karina Dolojan | Philippines</p>
    <p><span id="lastmodified"></span></p>
</footer>
</body>

</html>
