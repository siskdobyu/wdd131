<html lang="en">

<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 1rem;
        }

        .count {
            font-size: 1.25rem;
            font-weight: bold;
            color: #333;
        }

        button {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            font-size: 1rem;
        }
    </style>
</head>

<body>
    <h1>Thank you for submitting your registration!</h1>
    <p>There have been <span id="submitCount" class="count">0</span> registrations so far.</p>
    <button id="backBtn">Go Back</button>

    <script>
        // Check if localStorage is available
        function isLocalStorageAvailable() {
            try {
                const test = '__test__';
                localStorage.setItem(test, 'ok');
                localStorage.removeItem(test);
                return true;
            } catch {
                return false;
            }
        }

        // Main Logic
        const submitCountDisplay = document.querySelector('#submitCount');
        const backButton = document.querySelector('#backBtn');

        if (isLocalStorageAvailable()) {
            let submitCount = Number(localStorage.getItem('submitCount')) || 0;

            submitCount++; // Increment counter
            localStorage.setItem('submitCount', submitCount);

            submitCountDisplay.textContent = submitCount;

            // Click listener for going back
            backButton.addEventListener('click', () => {
                window.history.back();
            });
        } else {
            submitCountDisplay.textContent = 'Local storage is not available';
        }
    </script>
</body>

</html>
