<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WDD 131 – Dynamic Web Fundamentals | Forms | Karina Dolojan">
    <meta name="author" content="Karina Dolojan">
    <title>WDD 131 | Forms | Karina Dolojan</title>
    <link rel="stylesheet" href="styles/form.css">
    <script defer src="scripts/form.js"></script>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html" id="productReviewForm">
            <!-- Product Name -->
            <label for="product">Product Name</label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>
            
            <!-- Overall Rating -->
            <p>Overall Rating</p>
            <div class="rating">
                <label><input type="radio" id="rating1" name="rating" value="1" required> ★</label>
                <label><input type="radio" id="rating2" name="rating" value="2" required> ★★</label>
                <label><input type="radio" id="rating3" name="rating" value="3" required> ★★★</label>
                <label><input type="radio" id="rating4" name="rating" value="4" required> ★★★★</label>
                <label><input type="radio" id="rating5" name="rating" value="5" required> ★★★★★</label>
            </div><br>
            
            <!-- Date of Installation -->
            <label for="installationDate">Date of Installation</label>
            <input type="date" id="installationDate" name="installationDate" required>
            
            <!-- Useful Features -->
            <p>Which features did you find useful?</p>
            <div class="checkbox-group">
            <label><input type="checkbox" id="feature-durability" name="features" value="Durability"> Durability</label><br>
            <label><input type="checkbox" id="feature-easeOfUse" name="features" value="Ease of Use"> Ease of Use</label><br>
            <label><input type="checkbox" id="feature-performance" name="features" value="Performance"> Performance</label><br>
            <label><input type="checkbox" id="feature-design" name="features" value="Design"> Design</label>
            </div><br><br>
            
            <!-- Written Review -->
            <label for="writtenReview">Written Review (Optional)</label><br>
            <textarea id="writtenReview" name="writtenReview"></textarea>
            
            <!-- User Name -->
            <label for="userName">Your Name (Optional)</label><br>
            <input type="text" id="userName" name="userName">
            
            <!-- Submit Button -->
            <input type="submit" value="Post Review">
            </form>

    </main>
<footer>
    <p>&copy;<span id="year"></span> Karina Dolojan | Philippines</p>
    <p><span id="lastmodified"></span></p>
</footer>
</body>    
</html>
